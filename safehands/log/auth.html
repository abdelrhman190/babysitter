<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / إنشاء حساب - SafeHands</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        .tab-button:hover:not(.active) {
            background-color: #d3d7db;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #3498db;
        }
        button[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button[type="button"]:hover {
            background-color: #2980b9;
        }
        button[type="button"]:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>SafeHands</h2>
        <div class="tabs">
            <button class="tab-button active" onclick="showForm('login')">تسجيل الدخول</button>
            <button class="tab-button" onclick="showForm('signup')">إنشاء حساب</button>
        </div>
        <div id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">البريد الإلكتروني</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">كلمة المرور</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="button" id="login-btn" onclick="login()">تسجيل الدخول</button>
            <div id="login-error" class="error-message"></div>
            <a href="#">نسيت كلمة المرور؟</a>
        </div>
        <div id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-name">الاسم</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">البريد الإلكتروني</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">كلمة المرور</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="signup-confirm-password" required>
            </div>
            <button type="button" id="signup-btn" onclick="signup()">إنشاء حساب</button>
            <div id="signup-error" class="error-message"></div>
            <div id="signup-success" class="success-message"></div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginButton = document.querySelector('.tab-button:nth-child(1)');
            const signupButton = document.querySelector('.tab-button:nth-child(2)');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginButton.classList.add('active');
                signupButton.classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupButton.classList.add('active');
                loginButton.classList.remove('active');
            }

            // Clear messages and reset inputs
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('signup-error').style.display = 'none';
            document.getElementById('signup-success').style.display = 'none';
            document.querySelectorAll('input').forEach(input => input.value = '');
        }

        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorMessage = document.getElementById('login-error');
            const loginButton = document.getElementById('login-btn');

            if (!email || !password) {
                errorMessage.textContent = 'يرجى ملء جميع الحقول.';
                errorMessage.style.display = 'block';
                return;
            }

            loginButton.disabled = true;
            errorMessage.style.display = 'none';

            try {
                console.log(`Attempting login for email: ${email}`);
                const response = await fetch('https://ebzhfytrzcxsnepcudyl.supabase.co/rest/v1/users?contact_info=eq.' + encodeURIComponent(email) + '&select=*', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                const users = await response.json();
                console.log("User data fetched:", users);

                if (users.length === 0) {
                    errorMessage.textContent = 'البريد الإلكتروني غير مسجل. يرجى إنشاء حساب.';
                    errorMessage.style.display = 'block';
                } else {
                    const user = users[0];
                    if (user.pass !== password) {
                        errorMessage.textContent = 'كلمة المرور غير صحيحة.';
                        errorMessage.style.display = 'block';
                    } else {
                        errorMessage.style.display = 'none';
                        console.log('Login successful, redirecting...');
                        window.location.href = `/index.html?email=${encodeURIComponent(email)}&name=${encodeURIComponent(user.name || '')}`;
                        return; // Exit to prevent enabling the button after redirect
                    }
                }
            } catch (error) {
                console.error("Login error:", error.message, error.stack);
                errorMessage.textContent = `خطأ في تسجيل الدخول: ${error.message}. تحقق من الاتصال أو مفتاح الـ API.`;
                errorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false;
            }
        }

        async function signup() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
            const errorMessage = document.getElementById('signup-error');
            const successMessage = document.getElementById('signup-success');
            const signupButton = document.getElementById('signup-btn');

            if (!name || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'يرجى ملء جميع الحقول.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'كلمتا المرور غير متطابقتين.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            signupButton.disabled = true;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                // Check if email already exists
                console.log(`Checking if email ${email} already exists...`);
                const checkResponse = await fetch('https://ebzhfytrzcxsnepcudyl.supabase.co/rest/v1/users?contact_info=eq.' + encodeURIComponent(email) + '&select=*', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc'
                    }
                });

                if (!checkResponse.ok) {
                    const errorText = await checkResponse.text();
                    throw new Error(`HTTP error during check! Status: ${checkResponse.status}, Response: ${errorText}`);
                }

                const users = await checkResponse.json();
                if (users.length > 0) {
                    errorMessage.textContent = 'البريد الإلكتروني مسجل بالفعل. يرجى تسجيل الدخول.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    signupButton.disabled = false;
                    return;
                }

                // Create new user
                console.log(`Creating new user with email: ${email}`);
                const signupResponse = await fetch('https://ebzhfytrzcxsnepcudyl.supabase.co/rest/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc'
                    },
                    body: JSON.stringify({
                        name: name,
                        contact_info: email,
                        pass: password
                    })
                });

                if (!signupResponse.ok) {
                    const errorText = await signupResponse.text();
                    throw new Error(`HTTP error during signup! Status: ${signupResponse.status}, Response: ${errorText}`);
                }

                errorMessage.style.display = 'none';
                successMessage.textContent = 'تم إنشاء الحساب بنجاح! يتم توجيهك إلى الرئيسية...';
                successMessage.style.display = 'block';
                console.log('Signup successful, redirecting...');
                setTimeout(() => {
                    window.location.href = `/index.html?email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}`;
                }, 2000);
            } catch (error) {
                console.error("Signup error:", error.message, error.stack);
                errorMessage.textContent = `خطأ في إنشاء الحساب: ${error.message}. تحقق من الاتصال أو مفتاح الـ API.`;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                signupButton.disabled = false;
            }
        }

        // Allow form submission with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.auth-form.active');
                if (activeForm.id === 'login-form') {
                    login();
                } else {
                    signup();
                }
            }
        });
    </script>
</body>
</html>
