<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيبي سيتر - SafeHands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filters input {
            padding: 10px 15px;
            width: 70%;
            max-width: 400px;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .filters input:focus {
            border-color: #2980b9;
        }
        .filters button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .filters button:hover {
            background-color: #2980b9;
        }
        .babysitter-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .babysitter-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }
        .babysitter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .babysitter-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .babysitter-card h3 {
            margin: 0 0 15px;
            color: #3498db;
            font-size: 1.5em;
        }
        .babysitter-card p {
            margin: 8px 0;
            font-size: 1em;
            color: #7f8c8d;
        }
        .babysitter-card .availability {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 12px;
            display: inline-block;
            font-size: 0.9em;
        }
        .babysitter-card .availability.available {
            color: #27ae60;
            background: #e8f8f0;
        }
        .babysitter-card .availability.unavailable {
            color: #e74c3c;
            background: #fdecea;
        }
        .babysitter-card .contact-info {
            color: #2c3e50;
            font-weight: 500;
        }
        .book-button {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .book-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .book-button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
            transform: scale(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .message.show {
            display: block;
            transform: scale(1);
            opacity: 1;
        }
        .message.success {
            background: #e8f8f0;
            color: #27ae60;
        }
        .message.error {
            background: #fdecea;
            color: #e74c3c;
        }
        .error-message {
            text-align: center;
            color: #e74c3c;
            margin-top: 20px;
            font-size: 1em;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قائمة البيبي سيتر</h1>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="ابحث باسم البيبي سيتر..." onkeyup="filterBabysitters()">
            <button onclick="sortByExperience()">ترتيب حسب الخبرة <i class="fas fa-sort"></i></button>
        </div>
        <div id="babysitter-list" class="babysitter-list">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="error-message"></div>
        <a href="/my_pro/index.html">العودة إلى الرئيسية</a>
    </div>

    <script>
        let babysittersData = [];
        let sortAscending = true;

        document.addEventListener('DOMContentLoaded', async () => {
            const babysitterList = document.getElementById('babysitter-list');
            const errorMessage = document.getElementById('error-message');

            try {
                console.log("Fetching babysitters from Supabase...");
                const response = await fetch('https://ebzhfytrzcxsnepcudyl.supabase.co/rest/v1/babysitters?select=*', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                babysittersData = await response.json();
                console.log("Babysitters fetched from Supabase:", babysittersData);

                if (babysittersData.length === 0) {
                    babysitterList.innerHTML = '<p>لا توجد بيبي سيتر متاحة حاليًا.</p>';
                } else {
                    renderBabysitters(babysittersData);
                }
            } catch (error) {
                console.error("Error fetching babysitters from Supabase:", error.message, error.stack);
                babysitterList.innerHTML = '';
                errorMessage.textContent = `خطأ في تحميل البيبي سيتر: ${error.message}. تحقق من الأذونات أو مفتاح الـ API.`;
            }
        });

        function renderBabysitters(babysitters) {
            const babysitterList = document.getElementById('babysitter-list');
            babysitterList.innerHTML = ''; // Clear existing content

            babysitters.forEach(babysitter => {
                const card = document.createElement('div');
                card.className = 'babysitter-card';
                const initial = babysitter.name.charAt(0);
                card.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <h3>${babysitter.name}</h3>
                    <p class="contact-info"><i class="fas fa-phone"></i> ${babysitter.contact_info}</p>
                    <p><i class="fas fa-briefcase"></i> الخبرة: ${babysitter.experience} سنوات</p>
                    <p class="availability ${babysitter.availability === 'غير متاح' ? 'unavailable' : 'available'}">${babysitter.availability}</p>
                    <button class="book-button" id="book-btn-${babysitter.id}" onclick="bookBabysitter('${babysitter.id}', '${babysitter.name}')">حجز الآن</button>
                    <div id="message-${babysitter.id}" class="message"></div>
                `;
                babysitterList.appendChild(card);
            });
        }

        function filterBabysitters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredBabysitters = babysittersData.filter(babysitter => {
                return babysitter.name.toLowerCase().includes(searchInput);
            });
            renderBabysitters(filteredBabysitters);
        }

        function sortByExperience() {
            const sortedBabysitters = [...babysittersData].sort((a, b) => {
                return sortAscending ? a.experience - b.experience : b.experience - a.experience;
            });
            sortAscending = !sortAscending;
            renderBabysitters(sortedBabysitters);
        }

        async function bookBabysitter(id, name) {
            const messageDiv = document.getElementById(`message-${id}`);
            const bookButton = document.getElementById(`book-btn-${id}`);
            bookButton.disabled = true;

            // Check if user is logged in by getting email from URL
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('email') || 'Not provided';

            if (userEmail === 'Not provided') {
                messageDiv.textContent = 'يرجى تسجيل الدخول أولاً!';
                messageDiv.classList.add('error', 'show');
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                    bookButton.disabled = false;
                }, 3000);
                return;
            }

            try {
                console.log(`Booking babysitter ${name} for user ${userEmail}...`);
                const response = await fetch('https://ebzhfytrzcxsnepcudyl.supabase.co/rest/v1/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImViemhmeXRyemN4c25lcGN1ZHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDMyNjcsImV4cCI6MjA2MTc3OTI2N30.8sJgkbHRYMddNadF9aPgeLmNRuo7XOa3iyrXjHkumTc'
                    },
                    body: JSON.stringify({
                        user_email: userEmail,
                        babysitter_id: id,
                        service: 'رعاية أطفال'
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                messageDiv.textContent = `تم حجز ${name} بنجاح!`;
                messageDiv.classList.add('success', 'show');
            } catch (error) {
                console.error("Error booking babysitter:", error.message, error.stack);
                messageDiv.textContent = `فشل الحجز: ${error.message}`;
                messageDiv.classList.add('error', 'show');
            } finally {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                    bookButton.disabled = false;
                }, 3000);
            }
        }
    </script>
</body>
</html>
