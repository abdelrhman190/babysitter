<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Safe Hands - Find Babysitters</title>
</head>
<body>
    <div class="container">
        <h1>Find a Babysitter</h1>
        <div class="filter">
            <select id="serviceFilter">
                <option value="">All Services</option>
                <option value="Date Night Care">Date Night Care</option>
                <option value="Regular Care">Regular Care</option>
                <option value="Emergency Care">Emergency Care</option>
            </select>
            <select id="ratingFilter">
                <option value="">All Ratings</option>
                <option value="4">4+ Stars</option>
                <option value="3">3+ Stars</option>
            </select>
        </div>
        <div class="babysitter-list" id="babysitterList">
            
        </div>
    </div>

    
</body>
</html>
